{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col-md-5">
            <img src="{{ key.image_source }}" alt="Profile image for {{ key.name }}">
            
            <h2 class="col-md-7">{{ key.name }}</h2>
        </div>
    </div>

    <div class="col-md-12">
        <p>{{ key.description }}</p>
    </div>

{% endblock %}
